<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="signup.js" > -->

        <script>


        </script>
</head>
<body>
    
<section class="left">
    <img src="slice2.png" alt="slice2.png - den haag - wild scuplted sand mosaic - byyten">

</section>

<section class="right">
    <div class="intro">
        <p>
            This is not a real service! You know you need something like this in youe life
            to help you realise your deepest dreams.
        </p>
        <p>
            Sign up now to get started

        </p>
        <p>
            you know you want to
        </p>

        <p>
            let's do this
        </p>
    </div>

    <form novalidate>
        <ul>
            <li>
                <div>
                    <label for="first">FIRST NAME</label>
                    <input type="text" name="first" id="first">
                </div>
                <div>
                    <label for="last">LAST NAME</label>
                    <input type="text" name="last" id="last">
                </div>
            </li>
            <li>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
            <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel">
            </div>
            </li>
            <li>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required minlength="8">
                </div>
                <div>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm" required minlength="8">
                </div>
            </li>
        </ul>

 

        <button type="submit">Create Account</button>
    </form>

    <div class="doit">
        <p>Already have an account? 
            <a href="#">Log in</a>
        </p>
    </div>

</section>
    

</body>
</html>
